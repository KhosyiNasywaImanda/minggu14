<html>
    <head>
        <title>Pengenalan JS</title>
    </head>
    <body>
        <div id="div">
            <label>Nama Depan : </label><input type="text" id="namaDepan"><br/>
            <label>Nama Belakang : </label><input type="text" id="namaBelakang"><br/>
            <button type="submit" onlick="getValue()">Cek!</button>
        </div>
        <script type="text/javascript">
            function getValue() {
                var firstName = document.getElemenById("namaDepan").value;
                var lastName = document.getElemenById("namaBelakang").value;
                var par = document.createElement("p");
                var node = document.createTextNode("Hallo " + firstName + " " +lastName);
                par.appendChild(node);
                document.getElementById("div").appendChild(par);
            }
        </script>
    </body>
</html>
